<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/404_.jpeg" type="image/png" />
    <title>Halaman Tidak Ditemukan</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 40px;
        animation: fadeInUp 1s ease-out;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      }

      .message {
        color: #fff;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
      }

      .sub-message {
        color: #a0a0a0;
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .countdown {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #e94560, #ff6b6b);
        border-radius: 50%;
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        animation: pulse 1s ease-in-out infinite;
      }

      .loader {
        margin-top: 30px;
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
      }

      .loader-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #e94560, #ff6b6b, #e94560);
        border-radius: 10px;
        animation: loading 3s linear forwards;
      }

      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(233, 69, 96, 0.3);
        border-radius: 50%;
        animation: rise 4s ease-in infinite;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 1s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 2s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 0.3s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 0.8s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 1.3s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 1.8s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        to {
          text-shadow: 0 0 30px rgba(233, 69, 96, 0.6),
            0 0 60px rgba(233, 69, 96, 0.4);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes loading {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      @keyframes rise {
        0% {
          bottom: -10px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          bottom: 100%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <div class="icon">üîç</div>
      <h1 class="message">Kenapa harus mencari yang tidak ada?</h1>
      <p class="sub-message-highlight">
        Sedangkan yang dekatmu tidak dianggap ada ‚ú®
      </p>
      <p class="sub-message">Anda akan dialihkan ke halaman utama dalam</p>
      <div class="countdown" id="countdown">5</div>
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
    </div>

    <script>
      let count = 5;
      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
        } else {
          clearInterval(timer);
          window.location.href = "index.html";
        }
      }, 1000);
    </script>
  </body>
</html>
