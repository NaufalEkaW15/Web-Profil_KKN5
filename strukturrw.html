<!DOCTYPE html>
<html lang="id">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-slate-100 text-slate-800">
    <!-- NAVBAR (disamakan dengan halaman lain) -->

      <nav

        <a href="index.html" class="flex items-center gap-2">
          <img
            src="img/Logo KKN.png"
            alt="Logo KKN 5 Ubhara Jaya"
            class="h-8 w-8 object-contain"
          />
          <div class="flex flex-col leading-tight">
            <span class="font-semibold text-slate-900 tracking-wide text-sm"

            >
            <span class="text-[10px] text-slate-500"
              >Website KKN 5 Ubhara Jaya</span

          </div>
        </a>

       <!-- Desktop menu -->
        <div class="hidden md:flex items-center gap-6 text-sm font-medium">

          <a href="Program.html" class="hover:text-emerald-600">Program</a>

          <!-- DROPDOWN: STRUKTUR -->
          <div class="relative" id="menu-struktur-wrapper">
            <button
              id="menu-struktur-toggle"
              type="button"
              class="inline-flex items-center gap-1 text-emerald-600 focus:outline-none"
            >
              <span>Struktur</span>
              <svg
                id="menu-struktur-chevron"
                class="w-3.5 h-3.5 transition-transform duration-150"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Dropdown list struktur -->
            <div
              id="menu-struktur-dropdown"
              class="absolute left-0 mt-2 w-64 bg-slate-900 text-white rounded-sm shadow-lg border border-slate-700 z-40 hidden"

              <a
                href="struktur.html#inti"

                Struktur Kelompok KKN
              </a>
              <a
                href="index.html#pengurus-rw"
                class="block px-4 py-3 text-xs sm:text-sm hover:bg-slate-800 border-b border-slate-800"

                Struktur RW
              </a>
              <a

                class="block px-4 py-3 text-xs sm:text-sm hover:bg-slate-800"

          <a href="kegiatan-kkn.html" class="hover:text-emerald-600"

          <a href="kontak.html" class="hover:text-emerald-600">Kontak</a>

          class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-slate-600 hover:bg-slate-100 focus:outline-none"
        >

          <div class="space-y-1">
            <span class="block w-6 h-0.5 bg-slate-700"></span>

        <div class="px-4 pt-2 pb-3 space-y-1 text-sm">
          <a href="index.html" class="block py-2 hover:text-emerald-600"

          >
          <a href="Program.html" class="block py-2 hover:text-emerald-600"

          <a href="strukturrw.html" class="block py-2 text-emerald-600"

          <a href="kegiatan-kkn.html" class="block py-2 hover:text-emerald-600"

          <a href="kontak.html" class="block py-2 hover:text-emerald-600"

          <a href="index.html" class="hover:text-emerald-600">Beranda</a> /
          <span class="text-slate-700">Struktur DKM Masjid</span>

    <!-- KONTEN: GAMBAR STRUKTUR -->

      <div class="max-w-5xl w-full px-4">
        <h1 class="text-center text-xl sm:text-2xl font-semibold mb-6">
          Susunan Pengurus DKM
        </h1>
        <div
          class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden"
        >
          <!-- GANTI src DI BAWAH DENGAN NAMA FILE GAMBAR KAMU -->
          <img
            src="img/Struktur Organisasi (2024-2027)_copy_pages-to-jpg-0001.jpg"
            alt="Susunan Pengurus DKM Nurul Ikhwan Periode 2024 - 2027"
            class="w-full h-auto block"
          />
        </div>
      </div>
    </main>
    </section>

    <!-- FOOTER (opsional, kalau mau sama seperti halaman lain) -->
    <footer class="border-t border-slate-200 bg-white">
      <div
        class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col sm:flex-row items-center justify-between gap-3 text-xs text-slate-500"
      >
        <p>&copy; <span id="year"></span> Perumahan Taman Kebayoran.</p>
        <p>
          Pengembang:
          <span class="font-medium text-slate-700">Tim KKN 5</span>
        </p>
      </div>
    </footer>

    <script src="Tambahan/tambahan.js"></script>
